<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,viewport-fit=cover">
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/style.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">验证配送员身份</h1>
		</header>
		<div class="mui-content" id="dcontent">
			<div class="mui-input-row" style="margin-top: 30px; background-color: white;height: 60px;padding-top: 10px;">
				<label>验证码：</label>
				<input type="number" class="" placeholder="请向配送员索要验证码" id="validateCode">
			</div>

			<button type="button" id="validate" class="mui-btn mui-btn-blue mui-btn-block" style="margin-top: 70px;margin-left: 20%;width: 60%;">验证</button>

		</div>

		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/app.js"></script>
		<script type="text/javascript" src="../../js/config.js"></script>
		<script type="text/javascript" src="../../js/myStorage.js"></script>
		<script type="text/javascript" src="../../js/immersed.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				var orderId = self.orderId;
				document.getElementById('validate').addEventListener('tap',
					function() {
						var valiCode = document.getElementById("validateCode").value;
						/**
						 * ajax 验证
						 */
						var url = validateSender(orderId, valiCode);
						app.tokenAjax({
							url: url,
							data: {},
							success: function(result) {
								if(result.data) {
									mui.toast('验证通过');
									var orderListPage = plus.webview.getWebviewById("orderList");
									if(orderListPage){
										mui.fire(orderListPage, 'refresh', {});
									}
									var orderDetail = plus.webview.getWebviewById("orderDetail");
									var orderHistoryListPage = plus.webview.getWebviewById("sub-sevenDays");
									var sub_oneMonth = plus.webview.getWebviewById("sub-oneMonth");
									var sub_oneYear = plus.webview.getWebviewById("sub-oneYear");
									var sub_define = plus.webview.getWebviewById("sub-define");
									if(orderDetail) {
										mui.fire(orderDetail, 'refresh', {});
									}
									if(orderHistoryListPage) {
										mui.fire(orderHistoryListPage, 'refresh', {});
									}
									if(sub_oneMonth) {
										mui.fire(sub_oneMonth, 'refresh', {});
									}
									if(sub_oneYear) {
										mui.fire(sub_oneYear, 'refresh', {});
									}
									if(sub_define) {
										mui.fire(sub_define, 'refresh', {});
									}
									mui.back();
								} else {
									mui.toast(result.msg);
									mui.confirm('配送员身份验证失败，请勿将物品交还给该人员', '警告', ['重新验证', '确认'], function(e) {}, 'div');
								}
							},
							error: function(xhr) {
								app.httpError(xhr.status);
							}
						});
					});
			})
		</script>
	</body>

</html>
